<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section id="results_summary">

    <div class="results">

      <h2 class="results-header">Your Result</h2>

      <div class="score">
        <h2 class="score-main">72</h2>
        <h2 class="score-sub">of 100</h2>
      </div>

      <div class="results-text">
        <h2 class="results-main">Great</h2>
        <h2 class="results-sub">You scored higher than 65% of the people who have taken these tests.</h2>
      </div>

    </div>

    <div class="sumary">

      <h2 class="result-header">Summary</h2>

      <div class="reaction">
        <h3 class="reaction-head">Reaction</h3>
        <h3 class="reaction-score">80/100</h3>
      </div>

      <div class="memory">
        <h3 class="memory-head">Memory</h3>
        <h3 class="memory-score">92/100</h3>
      </div>

      <div class="verbal">
        <h3 class="verbal-head">Verbal</h3>
        <h3 class="verbal-score">61/100</h3>
      </div>

      <div class="visual">
        <h3 class="visual-head">Visual</h3>
        <h3 class="visual-score">72/100</h3>
      </div>

      <button class="button"> Continue </button>
      
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olavo de Souto</a>.
  </div>
</body>
</html>
